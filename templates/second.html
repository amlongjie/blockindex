<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title>数据抓取</title>
</head>

<body>
<center>
    <h1>二级目录选择</h1>
    <div class="container">
        <form action="{{ url_for('crawler2') }}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="optionSelector" class="col-sm-2 control-label">选择分类</label>
                <div class="col-sm-10">
                    <select class="form-control" id="optionSelector" name="opId">
                        {% for res in data %}
                        <option value="{{res['id']}}">{{res['n']}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">导出数据</button>
        </form>
    </div>
</center>
</body>

</html>
